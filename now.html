<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kavin Book House</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-7BXETGEWLP"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-7BXETGEWLP');
  </script>
</head>
<body>
  <div class="container text-center mt-5">
    <div class="header-container">
      <div class="container text-center">
        <img src="logo.png" alt="Logo" class="logo me-3" />
        <h1 class="display-4 text-white">
          Kavin Book House
        </h1>
        <p class="tagline"><strong> Distributors for Schools and College Books Since 2013.</strong></p>
        <p class="tagline">Tamilnadu Text Books Authorized Supplier.</p>
        <p class="tagline">NCERT Books Authorized Supplier.</p>
        <p class="gst-number">GST Number: 33AJZPA2347Q1ZN</p>
        <p id="view-count" class="view-count"></p>
      </div>
    </div>

    <div class="mt-4">
      <button
        type="button"
        class="btn btn-success custom-btn me-2"
        onclick="fetchPageViews()"
      >
        Show Page Views
      </button>
    </div>
  </div>

  <!-- Bootstrap JS & Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    async function fetchPageViews() {
      try {
        const response = await fetch('https://spreadsheets.google.com/feeds/list/YOUR_SHEET_ID/od6/public/values?alt=json');
        const data = await response.json();
        const views = data.feed.entry[0].gsx$views.$t;
        document.getElementById('view-count').innerText = `Page Views: ${views}`;
      } catch (error) {
        console.error('Error fetching page views:', error);
      }
    }
  </script>
</body>
</html>
