<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container text-center mt-5">
    <div class="header-container">
      <div class="container text-center">
        <img src="logo.png" alt="Logo" class="logo me-3" />
        <h1 class="display-4 text-white">
          
          Kavin Book House
        </h1>
        <p class="tagline"><strong> Distributors for Schools and College Books Since 2013..</strong></p>
      </div>
    </div>
  <div class="container mt-5">
    <h1 class="mb-3">Book List</h1>
    <div class="search-container">
      <input
        type="text"
        id="searchInput"
        class="form-control search-input"
        placeholder="Search by title or author..."
      />
    </div>
    <div id="booksContainer" class="row justify-content-center"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
