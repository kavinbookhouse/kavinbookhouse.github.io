<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Book List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7BXETGEWLP"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-7BXETGEWLP');
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-3">Book List</h1>
        
        <!-- Link to Google Sheets -->
        <div class="mb-3">
            <a href="https://docs.google.com/spreadsheets/d/1ds8Dw4Y9CxGK9l54F7boaW-9RiL5NCuGjGE93xzXMR0/edit?usp=sharing" target="_blank">
                All Books Database: Google Sheets
            </a><br>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLScnCjTau_TtPyaPaiSd0HfcMMWQ1efXV-7qM95fLIF-Co4b9w/viewform?usp=dialog" target="_blank">
                Feedback Form: Google Forms link
            </a>
        </div>

        <div class="search-container input-group">
            <span class="input-group-text">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.414l-3.85-3.85a1 1 0 0 1 0-1.414zm-5.44 1.318a5.5 5.5 0 1 1 7.778-7.778 5.5 5.5 0 0 1-7.778 7.778z"/>
                </svg>
            </span>
            <input type="text" id="searchInput" class="form-control search-input" placeholder="Search by title or author..." />
        </div>
        <div id="booksContainer" class="row justify-content-center"></div>
    </div>

    <!-- Cart Icon -->
    <div id="cartIcon" class="cart-icon" style="display: none;">
        <img src="https://cdn-icons-png.flaticon.com/512/833/833314.png" alt="Cart">
    </div>

    <!-- Cart Modal -->
    <div id="cartModal" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Your Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul id="cartItems" class="list-group"></ul>
                </div>
                <div class="modal-footer">
                    <div>
                        <p>
                            <b>Note</b>: 
                            1. Please send your Delivery Address as a seperate WhatsApp message. 
                        </p>
                        <p>
                            2. You can get paid delivery of books from:
                            Zepto, Delhivery, Swiggy Genie, Dunzo
                        </p>
                    </div>
                    <button id="whatsappBtn" class="btn btn-success">
                        <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" alt="WhatsApp" class="whatsapp-logo">
                        Send via WhatsApp
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer style="position: fixed; bottom: 10px; left: 10px;">
        <button onclick="window.history.back()" class="btn btn-primary">Back</button>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
